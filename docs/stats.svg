<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    
  </defs>

  <!-- Background -->
  <rect width="400" height="200" rx="10" fill="url(#bg)" stroke="#30363d" stroke-width="1"/>

  <!-- Avatar -->
  <circle cx="50" cy="50" r="40" fill="#21262d"/>
  

  <!-- Name and Username -->
  <text x="100" y="40" fill="#ffffff" font-family="Segoe UI, Ubuntu, sans-serif" font-size="18" font-weight="600">Otavio Emanoel</text>
  <text x="100" y="60" fill="#8b949e" font-family="Segoe UI, Ubuntu, sans-serif" font-size="12">@Otavio-Emanoel</text>

  <!-- Grade -->
  <circle cx="360" cy="45" r="30" fill="none" stroke="#00FF00" stroke-width="3"/>
  <text x="360" y="52" fill="#00FF00" font-family="Segoe UI, Ubuntu, sans-serif" font-size="20" font-weight="700" text-anchor="middle">+A</text>

  <!-- Stats Grid -->
  <g transform="translate(20, 100)">
    <!-- Row 1 -->
    <g transform="translate(0, 0)">
      <text fill="#8b949e" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11">Repositories</text>
      <text y="18" fill="#ffffff" font-family="Segoe UI, Ubuntu, sans-serif" font-size="16" font-weight="600">15</text>
    </g>
    <g transform="translate(90, 0)">
      <text fill="#8b949e" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11">Followers</text>
      <text y="18" fill="#ffffff" font-family="Segoe UI, Ubuntu, sans-serif" font-size="16" font-weight="600">20</text>
    </g>
    <g transform="translate(180, 0)">
      <text fill="#8b949e" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11">Stars</text>
      <text y="18" fill="#ffffff" font-family="Segoe UI, Ubuntu, sans-serif" font-size="16" font-weight="600">50</text>
    </g>
    <g transform="translate(270, 0)">
      <text fill="#8b949e" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11">PRs</text>
      <text y="18" fill="#ffffff" font-family="Segoe UI, Ubuntu, sans-serif" font-size="16" font-weight="600">25</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0, 50)">
      <text fill="#8b949e" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11">Commits</text>
      <text y="18" fill="#ffffff" font-family="Segoe UI, Ubuntu, sans-serif" font-size="16" font-weight="600">200</text>
    </g>
    <g transform="translate(90, 50)">
      <text fill="#8b949e" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11">Issues</text>
      <text y="18" fill="#ffffff" font-family="Segoe UI, Ubuntu, sans-serif" font-size="16" font-weight="600">10</text>
    </g>
    <g transform="translate(180, 50)">
      <text fill="#8b949e" font-family="Segoe UI, Ubuntu, sans-serif" font-size="11">Following</text>
      <text y="18" fill="#ffffff" font-family="Segoe UI, Ubuntu, sans-serif" font-size="16" font-weight="600">30</text>
    </g>
  </g>
</svg>